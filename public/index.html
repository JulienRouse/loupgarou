<!doctype html>
<html>
    <head>
	<title>Socket.IO chat</title>
	<link rel="stylesheet" href="static/css/style.css">
    </head>
    <body>
	<header>
	    <input id="nickname" type="text" value="player" disabled="true">
	    <input id="colorPicker" type="color" name="color" value="#A0A0A0" placeholder="#CCC">
	    <button id="editNickname" type="button" onclick="editNickname(this);">edit</button>
	</header>
	<div class="game-container">
	    <div id="game-timer-container">
		<p>Game start in <span id="game-timer"></span></p>
	    </div>
	    <ul id="game-list">
		<li class="game-player"></li>
		<li class="game-player"></li>
		<li class="game-player"></li>
		<li class="game-player"></li>
		<li class="game-player"></li>
		<li class="game-player"></li>
		<li class="game-player"></li>
		<li class="game-player"></li>
		<li class="game-player"></li>
	    </ul>
	</div>
	<div class="chatrooms-container clearfix">
	    <!-- public -->
	    <div class="mini-chatroom-container clearfix">
		<ul id="messages-public" class="chatrooms">
		    <li>Bonjour toi</li>
		</ul>
		<form id="form-public"action="">
		    <input id="m-public" autocomplete="off" /><button>Send</button>
		</form>
	    </div>
	    <!-- chat garou -->
	    <div class="mini-chatroom-container clearfix">
		<ul id="messages-garou" class="chatrooms">
		    <li>Bonjour toi</li>
		</ul>
		<form id="form-garou"action="">
		    <input id="m-garou" autocomplete="off" /><button>Send</button>
		</form>
	    </div>
	</div>
	<!-- script -------------------------------------------------------------------- -->
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<script src="static/js/client.js"></script>
    </body>
</html>
